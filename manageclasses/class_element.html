<div onclick="goToPageSafe('/manageclass/?code=[code]')">
    <div>
        <h1>
            [name] ([code])
        </h1>
    </div>
    <div class="student-count">
        <img src="/assets/studentCountIcon.png">
        <h1>
            [studentCount]
        </h1>
    </div>
    <div class="class-status">
        <img src="/assets/statusIcon-[status].png">
        <h1 class="status-message-[status]">
            [statusMessage]
        </h1>
    </div>
</div>
