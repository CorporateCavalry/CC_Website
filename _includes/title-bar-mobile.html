<script>
	let generalOpen = true;
	let signupOpen = true;

	function toggleGeneral() {
		if (generalOpen) {
			closeGeneral();
		} else {
			expandGeneral();
		}
	}
	function expandGeneral() {
		$(".nav-bar-general-dropdown").css("display", "");
		generalOpen = true;
		closeSignup();
	}
	function closeGeneral() {
		$(".nav-bar-general-dropdown").css("display", "none");
		generalOpen = false;
	}

	function toggleSignup() {
		if (signupOpen) {
			closeSignup();
		} else {
			expandSignup();
		}
	}
	function expandSignup() {
		$(".dropdown-carrot").css("transform", "rotate(90deg)");
		$(".nav-bar-signup").css("display", "");
		signupOpen = true;
		closeGeneral();
	}
	function closeSignup() {
		$(".dropdown-carrot").css("transform", "rotate(0deg)");
		$(".nav-bar-signup").css("display", "none");
		signupOpen = false;
	}

	closeGeneral();
  closeSignup();
</script>
