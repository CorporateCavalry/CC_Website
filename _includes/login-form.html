<div class="section">
	<br>
	<p>Log in to your account</p>
	<form id="login_form">
		Email: <input type="text" name="login_email", size="50"><br>
		Password: <input type="password" name="login_password", size="50"><br><br>
		<input type="button" onclick="processLogin()" value="Submit">
	</form>
	<br>
	<p id="log"></p>
</div>

<script src="/scripts/prof_commands.js"></script>
<script>
function processLogin() {
	var elements = document.getElementById("login_form").elements;
	var email = elements["login_email"].value;
	var password = elements["login_password"].value;
	
	profCommands.login(email, password, logPrinter);
}

function logPrinter(msg) {
	document.getElementById("log").innerHTML = msg;
}
</script>
